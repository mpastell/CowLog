<!DOCTYPE html>
<html>
<head>
    <title>CowLog - Code behaviors from Video</title>


    <meta name="description" content="CowLog - Behavior coding software"/>
    <meta name="keywords" content="CowLog, Ethology"/>
    <meta name="author" content="Matti Pastell"/>

    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/custom-theme/jquery-ui-1.8.21.custom.css" media="screen"/>

    <link rel="icon" href="almod.png"/>

    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="../js/jquery.hotkeys.js"></script>

    <script type="text/javascript" src="../js/cowlog.shared.js"></script>
    <script type="text/javascript" src="../js/cowlog.js"></script>
    <script type="text/javascript" src="../js/main_menu.js"></script>

    <style>
      td {
        padding-top: 10px;
        padding-left: 5px;
        padding-right: 5px;
        vertical-align : top;
      }
    </style>
</head>

<body>

<div id="content" class="container">
    <div style="margin-top:20px;"></div>
    <div class="row">
      <div class="col-md-12">
            <p>
              <button id="newSubject" class="btn btn-block btn-success" onclick="openVideo()" class="topButton">New subject</button>

              <div id="timeIndicator" style="text-align :center; margin-top:10px; margin-bottom:10px;">
                  <span id="currentTime">0</span> / <span id="videoLength">0 s</div>
              <div id="timeSlider" style="margin-top:10px; margin-bottom:10px;"></div>

        <div class="input-group">
            <input type="text" size="3" class="form-control" id="speed" title="Video playback rate as number">
            <span class="input-group-btn">
              <button onclick="setSpeed()" class="btn btn-default">Set speed</button>
            </span>
        </div>
    </div>
  </div>

        <!-- <div id="col1" class="buttons"> -->

        <table style="width : 100%;">

            <tr class="controlButtonRow">
                <td>
                    <button onclick="videoPlay()" class="btn btn-block btn-info">
                      <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button onclick="videoStop()" class="btn btn-block btn-info">
                      <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                    </button>
                </td>
                <td>
                    <button onclick="videoPause()" class="btn btn-block btn-info" title="pause" btn-info>
                      <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                      </button>
                </td>
            </tr>
            <tr class="controlButtonRow">
                <td>
                    <button onclick="videoBack()" class="btn btn-block btn-info">
                      <span class="glyphicon glyphicon-backward" aria-hidden="true"></span> Seek
                    </button>
                </td>
                <td><input type="text" size="4" id="seekInput" class="form-control" value="5" title="Enter jump duration is seconds"/></td>
                <td>
                    <button onclick="videoFwd()" class="btn btn-block btn-info">
                      Seek <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

            <tr id="buttonrow">
                <td>
                    <button class="btn btn-block" onclick="code(this)">1</button>
                    <button class="btn btn-block" onclick="code(this)">2</button>
                    <button class="btn btn-block" onclick="code(this)">3</button>
                    <button class="btn btn-block" onclick="code(this)">4</button>
                    <button class="btn btn-block" onclick="code(this)">5</button>
                    <button class="btn btn-block" onclick="code(this)">6</button>
                    <button class="btn btn-block" onclick="code(this)">7</button>
                    <button class="btn btn-block" onclick="code(this)">8</button>
                    <button class="btn btn-block" onclick="code(this)">9</button>
                    <button class="btn btn-block" onclick="code(this)">10</button>
                </td>

                <!-- <div id="col2" class = "buttons"> -->
                <td>
                    <button class="btn btn-block" onclick="code(this)">11</button>
                    <button class="btn btn-block" onclick="code(this)">12</button>
                    <button class="btn btn-block" onclick="code(this)">13</button>
                    <button class="btn btn-block" onclick="code(this)">14</button>
                    <button class="btn btn-block" onclick="code(this)">15</button>
                    <button class="btn btn-block" onclick="code(this)">16</button>
                    <button class="btn btn-block" onclick="code(this)">17</button>
                    <button class="btn btn-block" onclick="code(this)">18</button>
                    <button class="btn btn-block" onclick="code(this)">19</button>
                    <button class="btn btn-block" onclick="code(this)">20</button>
                </td>
                <!-- </div> -->


                <!-- <div id="col3" class = "buttons"> -->
                <td>
                    <button class="btn btn-block" onclick="code(this)">21</button>
                    <button class="btn btn-block" onclick="code(this)">22</button>
                    <button class="btn btn-block" onclick="code(this)">23</button>
                    <button class="btn btn-block" onclick="code(this)">24</button>
                    <button class="btn btn-block" onclick="code(this)">25</button>
                    <button class="btn btn-block" onclick="code(this)">26</button>
                    <button class="btn btn-block" onclick="code(this)">27</button>
                    <button class="btn btn-block" onclick="code(this)">28</button>
                    <button class="btn btn-block" onclick="code(this)">29</button>
                    <button class="btn btn-block" onclick="code(this)">30</button>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button onclick="undo()" class="btn btn-block btn-warning">Undo</button>
                </td>
            </tr>
            <!-- </div> -->
        </table>

        <div id="currentCode"></div>

    <div class="row col-md-12" style="margin-top:10px; margin-bottom : 10px;">
      <button id="endSubject" class="btn btn-block btn-danger" onclick="code(this)">End coding</button>
    </div>
  </div>
</body>
</html>
